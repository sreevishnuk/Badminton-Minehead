<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-bg">
  <nav class="admin-nav">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Badminton_racket_1.png" class="logo-sm"/>
    <span class="admin-title">Admin Dashboard</span>
    <button class="btn-secondary" onclick="logoutAdmin()">Logout</button>
  </nav>
  <div class="admin-container">
    <section>
      <button class="btn-primary" onclick="toggleRegistration()">Enable/Disable Registration</button>
      <button class="btn-accent" onclick="generateFixtures()">Generate Fixtures</button>
    </section>
    <section>
      <h2>Player Control</h2>
      <div id="players-list"></div>
    </section>
    <section>
      <h2>Manage Fixtures</h2>
      <div id="edit-fixtures"></div>
    </section>
    <section>
      <h2>Enter Scores</h2>
      <div id="enter-scores"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
