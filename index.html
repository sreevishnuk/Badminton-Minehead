<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>  
<body class="reg-bg">
  <div class="admin-login-topright">
  <a href="adminlogin.html" class="admin-login-button">Admin Login</a>
  </div>
    <div class="reg-card">
    <div class="reg-header">
       <img src="badmintonlogo.png" alt="Badminton Logo" class="logo-sm" />

      <h1>Register as Player</h1>
      <p>Join the excitement. Select your categories below!</p>
    </div>
    <form id="registration-form">
      <input type="text" id="player-name" class="input" placeholder="Your Name" required>
      <div class="options">
        <label><input type="checkbox" id="singles"/> Singles (£2)</label>
        <label><input type="checkbox" id="doubles"/> Doubles (£2)</label>
      </div>
      <button class="btn-primary">Register</button>
      <div id="registration-success" class="success"></div>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
