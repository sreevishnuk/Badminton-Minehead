<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minehead Badminton Tournament</title>
  <link rel="stylesheet" href="styles.css">
</head>  
<body class="reg-bg">
  <div class="admin-login-topright">
    <a href="adminlogin.html" class="admin-login-button">Admin Login</a>
  </div>

  <div class="reg-card">
    <div class="reg-header">
      <img src="badmintonlogo.png" alt="Badminton Logo" class="logo-sm" />
      <h1>🏸 Minehead Badminton Tournament</h1>
      <p>Join the excitement. Select your categories below!</p>
    </div>

    <!-- Registration Form (shown only if registration is OPEN) -->
    <form id="registration-form" style="display: none; margin-top: 20px;">
      <input type="text" id="player-name" class="input" placeholder="Your Full Name" required>
      <div class="options">
        <label><input type="checkbox" id="singles"/> Singles (£2)</label>
        <label><input type="checkbox" id="doubles"/> Doubles (£2)</label>
      </div>
      <button class="btn-primary">Register</button>
      <div id="registration-success" class="success"></div>
    </form>

    <!-- Simplified Message + Button (shown if registration is CLOSED) -->
    <div id="fixtures-cta" style="display: none; margin-top: 30px; text-align: center;">
      <h3 style="color: #e74c3c;">⚠️ Registration is now CLOSED</h3>
      <p style="font-size: 1.1rem; margin: 20px 0;">But the tournament is LIVE! 🎉</p>
      <a href="fixtures.html" class="btn-primary" style="text-decoration: none; padding: 14px 32px; font-size: 1.1rem; border-radius: 12px; display: inline-block;">
        🖥️ Click Here for Fixtures & Results
      </a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="script.js"></script>
  <script>
    // Wait for DOM and script.js to load
    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('registration-form');
      const fixturesCta = document.getElementById('fixtures-cta');

      try {
        // ✅ Check if registration is open
        const isOpen = await getRegistrationStatus();

        if (isOpen) {
          form.style.display = 'block';
          fixturesCta.style.display = 'none';
        } else {
          form.style.display = 'none';
          fixturesCta.style.display = 'block';
          // No need to load fixtures here — they load on fixtures.html
        }
      } catch (err) {
        console.error("Error checking registration status:", err);
        // Fallback: show CTA
        form.style.display = 'none';
        fixturesCta.style.display = 'block';
      }

      // ✅ Attach submit handler to form (if it exists)
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          if (typeof submitRegistrationForm === 'function') {
            submitRegistrationForm(e);
          }
        });
      }
    });
  </script>
</body>
</html>
