<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Minehead Badminton Tournament</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Badminton_racket_1.png" alt="Badminton Logo" class="logo-sm"/>
      <h1>Admin Login</h1>
    </div>
    <form>
      <input type="password" id="admin-pass" class="input" placeholder="Enter Admin Password">
      <button type="button" class="btn-primary" onclick="loginAdmin()">Login</button>
      <div id="login-error" class="error"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
