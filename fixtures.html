<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixtures & Results</title>
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ CACHE-BUSTING: Ensure users always see live, updated fixtures -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body class="fixtures-bg">
  <div class="fixtures-header">
    <img src="badmintonlogo.png" alt="Logo" class="logo-md" />
    <h1>🏸 Tournament Fixtures & Live Results</h1>
    <p class="subtitle">Updated live as matches are played!</p>
  </div>

  <div class="fixture-section">
    <h2>Singles Bracket</h2>
    <div id="singles-fixtures">Loading fixtures...</div>
  </div>

  <div class="fixture-section">
    <h2>Doubles Bracket</h2>
    <div id="doubles-fixtures">Loading fixtures...</div>
  </div>

  <div style="text-align: center; margin: 40px 0;">
    <a href="index.html" class="btn-secondary" style="text-decoration: none; padding: 10px 24px; border-radius: 8px;">
      ← Back to Home
    </a>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof loadFixtures === 'function') {
        loadFixtures();
      }
    });
  </script>
</body>
</html>
