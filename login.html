<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Minehead Badminton Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="badmintonlogo.png">
</head>
<body>
    <header>
        <div class="container">
            <img src="badmintonlogo.png" alt="Minehead Badminton Tournament Logo" class="logo">
            <h1>Minehead Badminton Tournament</h1>
        </div>
    </header>

    <main class="container login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
            <div class="back-link">
                <a href="index.html">< Back to Home</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Minehead Badminton Tournament. All rights reserved.</p>
        </div>
    </footer>

    <!-- ðŸ”¥ FIREBASE CDN â€” LOAD BEFORE YOUR SCRIPT.JS -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <!-- Your script must load AFTER Firebase -->
    <script src="script.js"></script>
</body>
</html>
