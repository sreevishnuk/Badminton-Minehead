<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Minehead Badminton Tournament</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <img src="badmintonlogo.png" alt="Badminton Logo" class="logo-sm" />

      <h1>Admin Login</h1>
    </div>
    <form onsubmit="return false;"> <!-- prevent form submit to allow JS handling -->
      <input type="email" id="admin-email" class="input" placeholder="Enter Admin Email" required />
      <input type="password" id="admin-pass" class="input" placeholder="Enter Admin Password" required />
      <button type="button" id="admin-login-btn" class="btn-primary">Login</button>

      <div id="login-error" class="error"></div>
    </form>
  </div>

  <script src="script.js" type="module"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('admin-login-btn');
  if (!btn) {
    console.error("Login button not found");
    return;
  }
  btn.addEventListener('click', () => {
    alert('Login button clicked!');
    console.log('Login button clicked event fired');
  });
});
</script>

</body>
</html>
